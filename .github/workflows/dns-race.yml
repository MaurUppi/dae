name: DNS Race Test

on:
  pull_request:
    paths:
      - "control/**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/dns-race.yml"
  push:
    branches:
      - main
    paths:
      - "control/**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/dns-race.yml"

jobs:
  race-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22'

      - name: Run race detector for control package
        run: go test -race ./control/...
